camera:
    moving:
        forward: arrow up
        backward: arrow down 
        left: arrow left 
        right: arrow right 
        up: page up
        down: page down 
    rotation:
        around X +: numpad 9
        around X -: numpad 7
        around Y +: numpad 8
        around Y -: numpad 2
        around Z +: numpad 6
        around Z -: numpad 4
    resolution:
         increase: +
         decrease: -
    antialiasing: 1
    filters:
         stereoscopy:  2
         sepia : 3
         black and white : 4
    screenshot: p
     
objects:
    select object: mouse click on object
    texture moving:
        X +: x
        X -: z
        Y +: v
        Y -: c
    texture scale:
        increase: b
        decrease: n
    moving:
        forward: q
        backward: a
        right: w
        left: s
        up: e
        down: d
        roll clockwise: r
        roll counter clockwise: f
        pitch clockwise: t
        pitch counter clockwise: g
        yaw clockwise: y
        yaw counter clockwise: h
    material:
        reflection up: u
        reflection down: j
        transparency up: i
        transparency down: k
        ior up: o
        ior down: l
